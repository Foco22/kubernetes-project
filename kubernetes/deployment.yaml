apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-api-deployment
  labels:
    app: random-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: random-api
  template:
    metadata:
      labels:
        app: random-api
    spec:
      containers:
      - name: random-api
        image: random-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
